<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/data/AR2fclrsBl2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UVA HEESARA 2025 - Tournament Dashboard</title>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script>
      // Check to see if a redirect is present in the query string
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
